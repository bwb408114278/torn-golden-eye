apiVersion: 1
groups:
    - orgId: 1
      name: 'Golden-Eye '
      folder: Alert
      interval: 1m
      rules:
        - uid: ff17jqpe4hhq8a
          title: Golden Eye Errors
          condition: C
          data:
            - refId: A
              queryType: range
              relativeTimeRange:
                from: 21600
                to: 0
              datasourceUid: P8E80F9AEF21F6940
              model:
                datasource:
                    type: loki
                    uid: P8E80F9AEF21F6940
                direction: backward
                editorMode: code
                expr: sum(count_over_time({app="golden-eye"} |= "ERROR" [5m]))
                instant: true
                intervalMs: 1000
                maxDataPoints: 43200
                queryType: range
                range: false
                refId: A
            - refId: B
              datasourceUid: __expr__
              model:
                conditions:
                    - evaluator:
                        params: []
                        type: gt
                      operator:
                        type: and
                      query:
                        params:
                            - B
                      reducer:
                        params: []
                        type: last
                      type: query
                datasource:
                    type: __expr__
                    uid: __expr__
                expression: A
                intervalMs: 1000
                maxDataPoints: 43200
                reducer: last
                refId: B
                type: reduce
            - refId: C
              datasourceUid: __expr__
              model:
                conditions:
                    - evaluator:
                        params:
                            - 0
                        type: gt
                      operator:
                        type: and
                      query:
                        params:
                            - C
                      reducer:
                        params: []
                        type: last
                      type: query
                datasource:
                    type: __expr__
                    uid: __expr__
                expression: B
                intervalMs: 1000
                maxDataPoints: 43200
                refId: C
                type: threshold
          dashboardUid: e6fe41a6-1a88-4ab5-8148-f007fbc79406
          panelId: 2
          noDataState: NoData
          execErrState: Error
          for: 1m
          annotations:
            __dashboardUid__: e6fe41a6-1a88-4ab5-8148-f007fbc79406
            __panelId__: "2"
            description: 在过去5分钟内，检测到 {{$values.B}} 条错误日志。
            summary: Golden Eye出现异常
          isPaused: false
          notification_settings:
            receiver: Golden Eye Developer
