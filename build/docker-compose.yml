services:
  pgsql:
    container_name: pgsql
    image: postgres:17.5
    networks:
      - golden-eye-net
    ports:
      - 14321:5432
    volumes:
      - ${PGSQL_DIR}/data:/var/lib/postgresql/data
      - ${PGSQL_DIR}/log:/var/log/postgresql
    restart: always

  loki:
    container_name: loki
    image: grafana/loki:3.5.2
    ports:
      - 13131:3100
    volumes:
      - ${LOKI_DIR}/config/local-config.yaml:/etc/loki/local-config.yaml
      - ${LOKI_DIR}/data/chunks:/loki/chunks
      - ${LOKI_DIR}/data/rules:/loki/rules
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - golden-eye-net
    restart: unless-stopped

  alloy:
    container_name: alloy
    image: grafana/alloy:v1.11.2
    volumes:
      - ${ALLOY_DIR}/config/config.alloy:/etc/alloy/config.alloy
      - ${PGSQL_DIR}/log:/var/log/postgresql
      - ${LOKI_DIR}/alloy-data:/data
    command: "run /etc/alloy/config.alloy --storage.path=/data"
    depends_on:
      - loki
    networks:
      - golden-eye-net
    restart: unless-stopped

  napcat:
    container_name: napcat
    image: mlikiowa/napcat-docker:v4.9.80
    networks:
      - golden-eye-net
    ports:
      - 16699:6099
      - 23000:23000
      - 23001:23001
    volumes:
      - ${NAPCAT_DIR}/qq/config:/app/.config/QQ
      - ${NAPCAT_DIR}/config:/app/napcat/config
      - ${NAPCAT_DIR}/logs:/app/napcat/logs

  grafana:
    container_name: grafana
    image: grafana/grafana:12.0.2
    ports:
      - 13130:3000
    env_file:
      - .env
    volumes:
      - ${GRAFANA_DIR}/data:/var/lib/grafana
      - ${GRAFANA_DIR}/provisioning:/etc/grafana/provisioning
    depends_on:
      - loki
    networks:
      - golden-eye-net
    restart: unless-stopped

  golden-eye:
    container_name: golden-eye
    image: golden-eye:0.4.0
    ports:
      - 10779:8080
    volumes:
      - ${GOLDENEYE_DIR}/logs:/app/golden-eye/logs
    networks:
      - golden-eye-net
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://pgsql:5432/golden-eye
      - BOT_SERVER_ADDR=napcat
      - LOKI_URL=http://loki:3100/loki/api/v1/push
      - PROJECT_ENV=prod
      - PROJECT_GROUPID=818347578
      - LARK_APP_ID=${LARK_APP_ID}
      - LARK_APP_SECRET=${LARK_APP_SECRET}
      # 飞书 - OC收益
      - LARK_OC_BENEFIT_APP_TOKEN=${LARK_OC_BENEFIT_APP_TOKEN}
      - LARK_OC_BENEFIT_TABLE_ID=${LARK_OC_BENEFIT_TABLE_ID}
      - LARK_OC_BENEFIT_VIEW_ID=${LARK_OC_BENEFIT_VIEW_ID}
    depends_on:
      - napcat

networks:
  golden-eye-net:
    driver: bridge