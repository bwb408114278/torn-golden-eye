databaseChangeLog:
  - changeSet:
      id: add_oc_user_faction
      author: Bai
      changes:
        - addColumn:
            tableName: torn_faction_oc_user
            columns:
              - column:
                  name: faction_id
                  type: BIGINT
                  constraints:
                    nullable: false
                  defaultValue: "0"
                  remarks: "帮派ID"
        - sql:
            sql: |
              UPDATE torn_faction_oc_user ou
              SET faction_id = u.faction_id
              FROM torn_user u 
              WHERE ou.user_id = u.id;