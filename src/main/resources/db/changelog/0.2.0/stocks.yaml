databaseChangeLog:
  - changeSet:
        id: create_table_stocks
        author: Bai
        changes:
          - createTable:
              tableName: torn_stocks
              columns:
                - column:
                    name: id
                    type: INT
                    constraints:
                      primaryKey: true
                      nullable: false
                    remarks: "ID"
                - column:
                    name: stocks_name
                    type: VARCHAR(64)
                    constraints:
                      nullable: false
                    remarks: "股票名称"
                - column:
                    name: stocks_shortname
                    type: VARCHAR(8)
                    constraints:
                      nullable: false
                    remarks: "股票简称"
                - column:
                    name: current_price
                    type: DECIMAL(7, 2)
                    constraints:
                      nullable: false
                    remarks: "当前价格"
                - column:
                    name: benefit_type
                    type: VARCHAR(16)
                    constraints:
                      nullable: false
                    remarks: "分红收益类型"
                - column:
                    name: benefit_period
                    type: INT
                    constraints:
                      nullable: false
                    remarks: "分红收益周期"
                - column:
                    name: benefit_req
                    type: BIGINT
                    constraints:
                      nullable: false
                    remarks: "分红所需股数"
                - column:
                    name: benefit_desc
                    type: VARCHAR(128)
                    constraints:
                      nullable: false
                    remarks: "分红描述"
                - column:
                    name: profit
                    type: BIGINT
                    constraints:
                      nullable: false
                    remarks: "利润"
                - column:
                    name: year_profit
                    type: BIGINT
                    constraints:
                      nullable: false
                    remarks: "日利润"
                - column:
                    name: base_cost
                    type: BIGINT
                    constraints:
                      nullable: false
                    remarks: "基础分红成本"
                - column:
                    name: deleted
                    type: TINYINT
                    defaultValueComputed: '0'
                    constraints:
                      nullable: false
                    remarks: "删除标识 1为已删除"
                - column:
                    name: create_time
                    type: TIMESTAMP
                    defaultValueComputed: CURRENT_TIMESTAMP
                    constraints:
                      nullable: false
                    remarks: "创建时间"
                - column:
                    name: update_time
                    type: TIMESTAMP
                    defaultValueComputed: CURRENT_TIMESTAMP
                    constraints:
                      nullable: false
                    remarks: "更新时间"
  - changeSet:
      id: create_table_items
      author: Bai
      changes:
        - createTable:
            tableName: torn_items
            columns:
              - column:
                  name: id
                  type: INT
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: "ID"
              - column:
                  name: item_name
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
                  remarks: "物品名称"
              - column:
                  name: item_image
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
                  remarks: "物品图片"
              - column:
                  name: item_type
                  type: VARCHAR(16)
                  constraints:
                    nullable: false
                  remarks: "物品分类"
              - column:
                  name: market_price
                  type: BIGINT
                  constraints:
                    nullable: false
                  remarks: "市场价"
              - column:
                  name: deleted
                  type: TINYINT
                  defaultValueComputed: '0'
                  constraints:
                    nullable: false
                  remarks: "删除标识 1为已删除"
              - column:
                  name: create_time
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
                  remarks: "创建时间"
              - column:
                  name: update_time
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
                  remarks: "更新时间"