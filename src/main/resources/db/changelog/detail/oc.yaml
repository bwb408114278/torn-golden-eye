              - column:
                  name: update_time
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
                  remarks: "更新时间"
        - addUniqueConstraint:
            tableName: torn_faction_oc_user
            columnNames: user_id, rank, oc_name, position
            constraintName: uk_user_rate

