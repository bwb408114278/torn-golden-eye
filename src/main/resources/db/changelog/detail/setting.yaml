databaseChangeLog:
  - changeSet:
      id: create_api_table
      author: Bai
      changes:
        - createTable:
            tableName: torn_api_key
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: "ID"
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                  remarks: "用户ID"
              - column:
                  name: api_key
                  type: VARCHAR(32)
                  constraints:
                    nullable: false
                  remarks: "Api Key"
              - column:
                  name: key_level
                  type: VARCHAR(8)
                  constraints:
                    nullable: false
                  remarks: "Key级别"
              - column:
                  name: use_count
                  type: INTEGER
                  constraints:
                    nullable: false
                  remarks: "使用次数"
              - column:
                  name: use_date
                  type: DATE
                  remarks: "使用日期"
                  constraints:
                    nullable: false
              - column:
                  name: deleted
                  type: TINYINT
                  defaultValueComputed: '0'
                  constraints:
                    nullable: false
                  remarks: "删除标识 1为已删除"
              - column:
                  name: create_time
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
                  remarks: "创建时间"
              - column:
                  name: update_time
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
                  remarks: "更新时间"

  - changeSet:
      id: create_setting_table
      author: Bai
      changes:
        - createTable:
            tableName: sys_setting
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: "ID"
              - column:
                  name: setting_key
                  type: VARCHAR(32)
                  constraints:
                    nullable: false
                  remarks: "设置Key"
              - column:
                  name: setting_value
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
                  remarks: "设置值"
              - column:
                  name: deleted
                  type: TINYINT
                  defaultValueComputed: '0'
                  constraints:
                    nullable: false
                  remarks: "删除标识 1为已删除"
              - column:
                  name: create_time
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
                  remarks: "创建时间"
              - column:
                  name: update_time
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
                  remarks: "更新时间"
        - addUniqueConstraint:
            tableName: sys_setting
            columnNames: setting_key
            constraintName: uk_setting_key
        - insert:
            tableName: sys_setting
            columns:
              - column:
                  name: setting_key
                  value: "ITEM_USED_LOAD_DATE"
              - column:
                  name: setting_value
                  value: "2025-08-08"

  - changeSet:
      id: bind_key_and_qq
      author: Bai
      changes:
        - addColumn:
            tableName: torn_api_key
            columns:
              - column:
                  name: qq_id
                  type: BIGINT
                  constraints:
                    nullable: false
                  defaultValue: "0"
                  remarks: "QQ号"

  - changeSet:
      id: add_oc_pass_rate_load_date
      author: Bai
      changes:
        - insert:
            tableName: sys_setting
            columns:
              - column:
                  name: setting_key
                  value: "OC_PASS_RATE_LOAD_DATE"
              - column:
                  name: setting_value
                  value: "2025-08-19"

  - changeSet:
      id: add_key_faction_access
      author: Bai
      changes:
        - addColumn:
            tableName: torn_api_key
            columns:
              - column:
                  name: has_faction_access
                  type: BOOL
                  constraints:
                    nullable: false
                  defaultValue: "f"
                  remarks: "是否有帮派权限"