databaseChangeLog:
  - changeSet:
      id: create_base_table
      author: Bai
      changes:
        - createTable:
            tableName: torn_user
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: "Torn ID"
              - column:
                  name: nickname
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
                  remarks: "Torn 昵称"
              - column:
                  name: faction_id
                  type: BIGINT
                  constraints:
                    nullable: false
                  remarks: "帮派ID"
              - column:
                  name: register_date
                  type: DATE
                  constraints:
                    nullable: false
                  remarks: "注册日期"
              - column:
                  name: deleted
                  type: TINYINT
                  defaultValueComputed: '0'
                  constraints:
                    nullable: false
                  remarks: "删除标识 1为已删除"
              - column:
                  name: create_time
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
                  remarks: "创建时间"
              - column:
                  name: update_time
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
                  remarks: "更新时间"