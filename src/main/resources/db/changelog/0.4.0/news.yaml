databaseChangeLog:
  - changeSet:
      id: create_give_funds_table
      author: Bai
      changes:
        - createTable:
            tableName: torn_faction_give_funds
            columns:
              - column:
                  name: id
                  type: CHAR(20)
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: "ID"
              - column:
                  name: faction_id
                  type: BIGINT
                  constraints:
                    nullable: false
                  remarks: "帮派ID"
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                  remarks: "取款用户ID"
              - column:
                  name: handle_user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                  remarks: "执行用户ID"
              - column:
                  name: amount
                  type: BIGINT
                  constraints:
                    nullable: false
                  remarks: "金额"
              - column:
                  name: withdraw_time
                  type: DATETIME
                  remarks: "取款时间"
                  constraints:
                    nullable: false
              - column:
                  name: deleted
                  type: TINYINT
                  defaultValueComputed: '0'
                  constraints:
                    nullable: false
                  remarks: "删除标识 1为已删除"
              - column:
                  name: create_time
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
                  remarks: "创建时间"
              - column:
                  name: update_time
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
                  remarks: "更新时间"
        - dropColumn:
            tableName: torn_faction_item_used
            columnName: user_nickname
        - update:
            tableName: sys_setting
            columns:
              - column:
                  name: setting_key
                  value: NEWS_LOAD_DATE
            where: id = 1