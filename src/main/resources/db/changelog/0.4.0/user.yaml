databaseChangeLog:
  - changeSet:
      id: add_user_ce_and_qq
      author: Bai
      changes:
        - addColumn:
            tableName: torn_user
            columns:
              - column:
                  name: qq_id
                  type: BIGINT
                  constraints:
                    nullable: false
                  defaultValueComputed: "0"
                  remarks: "QQ号"
              - column:
                  name: crime_exp_rank
                  type: BIGINT
                  constraints:
                    nullable: false
                  defaultValueComputed: "100"
                  remarks: "CE排名"
        - insert:
            tableName: sys_setting
            columns:
              - column:
                  name: id
                  value: '20'
              - column:
                  name: setting_key
                  value: 'FACTION_DATA_LOAD_DATE'
              - column:
                  name: setting_value
                  value: '2025-12-02'